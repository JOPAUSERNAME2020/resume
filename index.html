<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button onclick="applyOperation('modulus')" class="operator">%</button>
            <button onclick="clearEntry()" class="clear">CE</button>
            <button onclick="clearAll()" class="clear">C</button>
            <button onclick="backspace()">←</button>
            
            <button onclick="applyOperation('reciprocal')">⅟x</button>
            <button onclick="applyOperation('square')">x²</button>
            <button onclick="applyOperation('squareRoot')">2√x</button>
            <button onclick="applyOperation('divide')" class="operator">/</button>

            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="applyOperation('multiply')" class="operator">x</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="applyOperation('subtract')" class="operator">-</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="applyOperation('add')" class="operator">+</button>

            <button onclick="appendDecimal()">.</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="calculateResult()" class="equal">=</button>
            

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
